services:
  web:
    build: ..
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin:password@db:5432/cooloc

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cooloc
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: